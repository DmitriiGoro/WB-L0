<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../accordion/accordion.css" />
    <link rel="stylesheet" href="../checkbox/checkbox.css" />
    <link rel="stylesheet" href="../card/card.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="accordion">
      <div class="accordion__header">
        <div class="accordion-header__wrapper">
          <label class="checkbox accordion__checkbox">
            <input
              type="checkbox"
              class="checkbox__input"
              checked
              data-checkbox-all
            />
            <div class="checkbox__state">
              <div class="checkbox__control">
                <svg
                  class="checkbox__icon"
                  width="15"
                  height="13"
                  viewBox="0 0 15 13"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.5 7.5L5 11L13 2"
                    stroke="white"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <div class="checkbox__title checkbox__title-default">
                Выбрать все
              </div>
            </div>
          </label>
          <div class="accordion__info">
            <span class="accordion__count"></span>
            <span class="accordion__price"></span>
          </div>
          <div class="accordion__icon">
            <svg
              width="16"
              height="10"
              viewBox="0 0 16 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.3417 8.91208C14.966 9.29821 14.3477 9.30437 13.9644 8.92579L8.14183 3.17475C8.06342 3.0973 7.93715 3.09788 7.85945 3.17603L2.15281 8.91591C1.76725 9.30371 1.14293 9.3137 0.745162 8.93845C0.335488 8.55196 0.321627 7.90488 0.714373 7.5012L7.28326 0.749487C7.67588 0.345934 8.32412 0.345934 8.71674 0.749487L15.3417 7.55884C15.7082 7.93549 15.7082 8.53542 15.3417 8.91208Z"
                fill="#9797AF"
              />
            </svg>
          </div>
        </div>
        <div class="cart__divider"></div>
      </div>
      <div class="accordion__body">
        <div class="accordion__list"></div>
      </div>
    </div>
    <script type="module">
      import { Accordion } from "../accordion/accordion.js";
      import { products } from "../../assets/products-info/products.js";

      const cart = [];

      for (const product of products) {
        const obj = {
          id: product.id,
          product: product,
          amount: Math.round(Math.random() * 10),
        };

        cart.push(obj);
        console.log(obj);
      }

      const accordion = new Accordion(cart);
      document.body.append(accordion.element);
    </script>
  </body>
</html>
